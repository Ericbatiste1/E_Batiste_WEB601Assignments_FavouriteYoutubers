<div class="container">
    <div class="title"> <header> {{ contentItem ? contentItem.title : "" }} </header></div> 
        <div *ngIf="contentItem" class="imgURL">
        <img [src]="contentItem.imgURL != null ? contentItem.imgURL : 'https://steamuserimages-a.akamaihd.net/ugc/885384897182110030/F095539864AC9E94AE5236E04C8CA7C2725BCEFF/'" (click)="Clicked()">
    </div>
    <div class="desc">{{ contentItem ? contentItem.description : "" }} </div> 
    <div class="creator">{{ contentItem ? contentItem.creator : "" }}</div>
    <div appHoverAffect styleEffect="underline" *ngIf="contentItem ? contentItem.type : ''" class="type">Type: {{ contentItem ? contentItem.type : '' }}</div>
    <div *ngIf="contentItem ? contentItem.tags : ''" class="tags" appHoverAffect styleEffect="bold">Tags: {{ contentItem ? contentItem.tags : "" }} </div>
</div>
