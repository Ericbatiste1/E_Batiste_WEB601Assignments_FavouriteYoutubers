<h3 class="title">
    {{ contentItem?.title }}
</h3>
<img (click)="imageClicked()" *ngIf="contentItem?.imgURL" class="image" [src]="contentItem?.imgURL">
<p>
    {{ contentItem?.description }}
</p>
<div class="meta-data">
    <div class="creator">
        {{ contentItem?.creator}}
    </div>
    <div *ngIf="contentItem?.type" class="contentItem?.type">
        {{ contentItem?.type }}
    </div>
    <div class="tags" *ngIf="contentItem?.tags">
        <span class="tag" *ngFor="let tag of contentItem?.tags">
            #{{ tag }}
        </span>
    </div>
    <div *ngIf="contentItem?.subscriberNumber" class="contentItem?.subscriberNumber">
        {{ contentItem?.subscriberNumber }}
    </div>
</div>
